<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>AngularJS & Bootstrap CRUD Operations</title>
    <!--<script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>-->
    <!--<link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />-->
    <script src="lib/angular.js"></script>
    <script src="lib/jquery-1.11.1.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="Scripts/app.js"></script>
</head>
<body>
    <div class="container" style="padding-top:20px;">
        <div ng-app="App" data-ng-controller="AppController" class="container">
            <div ng-show="error"  class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <p>{{ error }}</p>
            </div>

           
            <table class="table table-hover">
                <tr>
                    <td> ID</td>
                    <td> Number</td>
                </tr>

                <tr data-ng-repeat="Request in Requests">
                    <td><strong>{{ Request.RequestId }}</strong></td>
                    <td>
                        <p>{{ Request.GrantNumber }}</p>

                    </td>
                    <td>
                        <p>
                            <a data-ng-click="get(user)" href="javascript:;">View</a> |
                            <a data-ng-click="edit(user)" href="javascript:;">Edit</a> |
                            <a data-ng-click="showconfirm(user)" href="javascript:;">Delete</a>
                        </p>

                    </td>
                </tr>
            </table>

 

  </body>
</html>
